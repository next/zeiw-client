<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Play ZEIW</title>
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1.0, user-scalable=no"
      name="viewport"
    />
    <meta
      content="Open source community-based game ðŸ“"
      property="description"
    />

    <!-- Favicon -->
    <link
      href="/img/apple-touch-icon.png"
      rel="apple-touch-icon"
      sizes="180x180"
    />
    <link
      href="/img/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />
    <link
      href="/img/favicon-16x16.png"
      rel="icon"
      sizes="16x16"
      type="image/png"
    />
    <link href="/img/site.webmanifest" rel="manifest" />
    <link href="/img/safari-pinned-tab.svg" rel="mask-icon" />
    <meta content="#ff9900" name="theme-color" />

    <!-- SEO -->
    <meta content="/img/og-image.jpg" property="og:image" />
    <meta content="279" property="og:image:width" />
    <meta content="279" property="og:image:height" />
    <meta
      content="Open source community-based game ðŸ“"
      property="og:description"
    />
    <meta content="ZEIW" property="og:title" />
    <meta content="https://play.zeiw.me" property="og:url" />

    <!-- Preact -->
    <% for (var chunk of webpack.chunks) { %> <% if (chunk.names.length === 1 &&
    chunk.names[0] === 'polyfills') continue; %> <% for (var file of
    chunk.files) { %> <% if (htmlWebpackPlugin.options.preload &&
    file.match(/\.(js|css)$/)) { %>
    <link
      rel="preload"
      href="<%= htmlWebpackPlugin.files.publicPath + file %>"
      as="<%= file.match(/\.css$/)?'style':'script' %>"
    />
    <% } %> <% } %> <% } %>
  </head>

  <body>
    <script
      defer
      src="<%= htmlWebpackPlugin.files.chunks['bundle'].entry %>"
    ></script>
  </body>
</html>
