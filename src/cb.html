<script>
	const qs = new URLSearchParams(window.location.search)
	window.addEventListener("load", () => {
		if (qs.has("uc")) {
			const uc = qs.get("uc")
			window.localStorage.setItem("auth", uc)
			if (window._zeiwNative === undefined) {
				window.open(window.location, "_self").close()
			}
		}
	})
</script>
