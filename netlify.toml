[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Feature-Policy = "accelerometer 'none'; camera 'none'; geolocation 'none'; gyroscope 'none'; magnetometer 'none'; microphone 'none'; payment 'none'; usb 'none'"
    Content-Security-Policy = "connect-src *; default-src 'self'; frame-ancestors 'self' *.zeiw.me; frame-src 'self' *.zeiw.me; img-src 'self' data: *.discordapp.com; script-src 'self' storage.googleapis.com; style-src 'self' 'unsafe-inline'"

[[headers]]
  for = "/cb.html"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'"

[[redirects]]
  status = 301
  force = true
  to = "https://play.zeiw.me/:splat"
  from = "https://zeiw.netlify.com/*"